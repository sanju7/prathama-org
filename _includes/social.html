<div class="social">
  {% for item in site.data.social %}
  {% assign link_url = item.link %}
  {% if item.name = "Linkedin" %}
    {% assign link_url = site.linkedin_url %}
  {% elsif item.name = "YouTube" %}
    {% assign link_url = site.youtube_url %}
  {% endig %}
    <a href="{{ item.link }}" target="blank"><img src="{{ item.image | relative_url }}" title="{{ item.name }}" alt="{{ item.name }}" /></a>
  {% endfor %}
</div>
